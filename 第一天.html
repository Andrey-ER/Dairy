            <h1>第一天。凸面宝石。</h1>
            <p>今天我开始学习怎么做凸面宝石。我的老师很专业的地质学家。他工作在莫斯科化学大学。
                他的职位是副教授，他需要讲课也需要帮学生写毕业论文。但是他还有打工，他教人们做凸面宝石。
            </p>
            <p>我很喜欢地质学，这是我的爱好。我请他向我教做凸面宝石。他和我约定今天见面也聊天。
                聊天以后我决定何不试一下也预订了第一课。他邀请我去他的实验室。第一课是免费，因为第一课的时候先要很注意观察。
                看到他的学生我感受到自己傻瓜，因为他们跟我一样的岁，但是已经非常好知道化学。他们是很友好的人，所以我跟他们交朋友很快。

            </p>
